<!-- templates/registration/register.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'blog/register.css' %}">
</head>
<body>
    <h2>Create an Account</h2>

    {% if form.errors %}
        <p style="color:red;">Please correct the errors below.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
</body>
</html>
